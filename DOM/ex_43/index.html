<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Form Properties</title>
    <script>
        window.onload = () => {
            const form = document.querySelector('form');
            const formAction = form.action;
            const formMethod = form.method;
            const formName = form.name;
            const formEncoding = form.encoding;

            const div = document.querySelector('div');
            div.innerText = `Action: ${formAction} \n Method: ${formMethod}\n Enctype: ${formEncoding}\n Name: ${formName}`;
        };
    </script>
</head>

<body>
    <form action="save_user.html" method="post" enctype="application/x-www-form-urlencoded" name="login">
        <input type="text" id="username" name="username" />
        <input type="password" id="pass" name="pass" />
        <input type="submit" name="submit" value="Send" />
    </form>
    <div></div>
</body>

</html>
