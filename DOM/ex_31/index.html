<!DOCTYPE html>
<html>

<head>
    <title>Products</title>
    <script>
        window.onload = () => {
            const list = document.querySelector('ul');
            let listItems = document.querySelectorAll('li');
            for (let i = 0; i < list.children.length; i++) {
                listItems[i].innerHTML = '';
            };
        };
    </script>
</head>

<body>
    <ul>
        <li>Bannana</li>
        <li>Apple</li>
        <li>Peach</li>
        <li>Eggs</li>
        <li>Tomatto</li>
        <li>Lettuce</li>
        <li>Milk</li>
    </ul>
</body>

</html>
