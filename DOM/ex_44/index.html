<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Form Properties</title>
    <script>
        window.onload = () => {
            const form = document.querySelector('form');
            const button = document.querySelector('button');

            let username = form.elements[0];
            username.value = 'morty';
            let password = form.elements[1];
            password.value = 12345;

            button.onclick = (e) => {
                e.preventDefault();
                alert(`Your username is ${username.value} \n and password is ${password.value}`)
            };
        };
    </script>
</head>

<body>
    <form action="save_user.html" method="post" enctype="application/x-www-form-urlencoded" name="login">
        <input type="text" id="username" name="username" />
        <input type="password" id="pass" name="pass" />
        <button>Show Username and Password</button>
    </form>
    <div></div>
</body>

</html>
