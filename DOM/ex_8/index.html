<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>

        alert('This program adds all the numbers you input');
        let counter = 0;
        let totalInputs = 0;

        let askUser = () => {
            let confirmUser = confirm('Do you wanna input a number');

            if (confirmUser) {
                let num = parseInt(prompt('Please input a number'));
                counter += num;
                totalInputs++;
                console.log(`The result so far is : ${counter}`)
                askUser();
            } else {
                console.log(` Your final result is ${counter} \n The user input ${totalInputs} numbers \n The average is ${counter / 2}`)
            };
        };

        askUser();
    </script>
</head>
