<!DOCTYPE html>
<html>

<head>
    <title>Products</title>
    <script>
        window.onload = () => {
            const list = document.querySelector('ul');
            const listItems = document.querySelectorAll('li');
            for (i = list.children.length - 1; i >= 0; i--) {
                list.removeChild(listItems[i]);
                // console.log(listItems[i])
            }
        };
    </script>
</head>

<body>
    <ul>
        <li>Bannana</li>
        <li>Apple</li>
        <li>Peach</li>
        <li>Eggs</li>
        <li>Tomatto</li>
        <li>Lettuce</li>
        <li>Milk</li>
    </ul>
</body>

</html>
